{% extends "f4t/base.html"%}
{% load crispy_forms_tags %}
{% block title %}
What you think
{% endblock %}
{% block content%}
<div class="blog-form-container">
    <br>
    <div class="row text-center">
        <div class="col-xs-6 col-sm-6 col-md-6 ml-auto mr-auto">
            {% if error_message %}
                <div class="animated bounce alert alert-danger" style="font-weight: bold; padding: 20px;">
                  {{ error_message }}
                </div>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h3 class="text-center">What do you think about foodforthought?</h3>
        <br>
        <div class="row">
            <div class="col-xs-5 col-sm-6 col-md-8 ml-auto mr-auto">
                <form method="post" >
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <div class="form-group">
                <button type="submit" class="butt">Add</button>
            </div>
        </form>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
